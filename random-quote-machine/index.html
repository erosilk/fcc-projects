
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Crete+Round|Raleway"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <title>Random Quote Machine</title>
  </head>
  <body>
    <div class="body">
      <div id="container">
        <div class="quote">
          <div class="quotetext"><i class="fa fa-circle-o-notch fa-2x fa-spin"></i></div>
          <div class="author"> </div>
        </div>
        <div class="botones">
          <button class="btn" id="tweet" type="button">TWEET</button>
          <button class="btn" id="newquote" type="button">NEW QUOTE</button>
        </div>
      </div>
    </div>
  </body>
</html>
